<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="bg-success text-white p-4 mb-4">
      <div class="container d-flex justify-content-center align-items-center">
        <h1 class="h3 m-0">Lista de Tarefas</h1>
      </div>
    </header>

    <main class="container" style="max-width: 80%; margin: 0 auto;">
      <section id="new" class="container d-flex justify-content-center align-items-center gap-4">
        <input id="newTask" placeholder="Adicionar nova tarefa..." class="form-control w-50 p-2"></input>
        <button id="add" type="submit" class="btn btn-primary" onclick="addTask(event)">Adicionar Tarefa</button>
      </section>

        <section id="filters" class="d-flex justify-content-center align-items-center gap-4 mt-4">
            <button id="all" class="btn btn-primary">Todas</button>
            <button id="pending" class="btn btn-warning">Pendentes</button>
            <button id="completed" class="btn btn-success">Concluídas</button>
        </section>

      <section id="tasks">
        <table class="table mt-4">
          <thead>
            <tr>
                <th scope="col" class="text-center">Concluído</th>
                <th scope="col" class="text-center">Tarefa</th>
                <th scope="col" class="text-center">Vencimento</th>
                <th scope="col" class="text-center">Prioridade</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
          </thead>

          <tbody id="taskList"></tbody>
        </table>
      </section>
    </main>

    <script>
        function addTask(event) {
            event.preventDefault();
            console.log('aham clicou');
            
            const taskInput = document.getElementById('newTask').value;
            const taskList = document.getElementById('taskList');

            if (taskInput.trim() === '') {
                alert('Por favor, preencha uma tarefa válida.');
                return;
            };

            const newRow = document.createElement('tr');

            newRow.innerHTML = `
            <tr>
                <td class="text-center">
                    <input type="checkbox" class="form-check-input me-2" onchange="toggleTaskStatus(this)">
                </td>
                <td class="text-center">${taskInput}</td>
                <td class="text-center">Vazio!</td>
                <td class="text-center">Vazio!</td>
                <td class="text-center">
                    <section id="actions" class="d-flex justify-content-center gap-2">
                        <button class="btn btn-success btn-sm" onclick="editTask()">
                            <i class="bi bi-pencil-fill"></i>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask()">
                            <i class="bi bi-trash-fill"></i>
                    </section>
                </td>
            </tr>
            `;
            document.getElementById('taskList').appendChild(newRow);

        }

        function toggleTaskStatus(checkbox) {
            const row = checkbox.closest('tr');
            if (checkbox.checked) {
                row.classList.add('table-success');
            } else {
                row.classList.remove('table-success');
            }
        }

    </script>
  </body>
</html>
