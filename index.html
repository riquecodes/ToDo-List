<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <h1 class="h1 m-5">Lista de Tarefas</h1>
    </div>
    
    <main class="container fs-5 main-container">
      <section id="new" class="container d-flex justify-content-center align-items-center gap-4 fs-5">
        <input id="newTask" placeholder="Adicionar nova tarefa..." class="form-control w-50 p-2 fs-5">
        <button id="add" type="submit" class="btn btn-primary fs-5 btn-lg" onclick="addTask(event)">Adicionar Tarefa</button>
      </section>

      <section id="filters" class="d-flex justify-content-center align-items-center gap-4 m-5 fs-5">
        <button id="all" class="btn btn-primary fs-5 btn-lg">Todas</button>
        <button id="pending" class="btn btn-warning fs-5 btn-lg">Pendentes</button>
        <button id="completed" class="btn btn-success fs-5 btn-lg">Concluídas</button>
      </section>

      <section id="tasks" class="table container">
        <table class="table container table-bordered fs-5 mt-4 table-hover table-striped rounded shadow">
          <tbody id="taskList"></tbody>
        </table>
      </section>

      <section class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <section class="modal-dialog">
          <form id="editForm" class="modal-content">
            <header class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </header>
            <section class="modal-body">
              <input type="text" id="editTaskInput" class="form-control mb-3" placeholder="Nome da tarefa" required>
              
              <label for="editDueDate" class="form-label">Vencimento</label>
              <input type="date" id="editDueDate" class="form-control mb-3" />
              
              <label for="editDescription" class="form-label">Descrição</label>
              <textarea id="editDescription" class="form-control mb-3" rows="3" placeholder="Descrição da tarefa (opcional)"></textarea>
              
              <label for="editPriority" class="form-label">Prioridade</label>
              <select id="editPriority" class="form-select">
                <option value="">Selecione prioridade</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </section>
            <footer class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </footer>
          </form>
        </section>
      </section>

      <section class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <section class="modal-dialog">
          <section class="modal-content">
            <header class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Excluir Tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </header>
            <section class="modal-body">
              Tem certeza que deseja excluir esta tarefa?
            </section>
            <footer class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Excluir</button>
            </footer>
          </section>
        </section>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
